<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">

        <!--online use-->
        <link rel="stylesheet" href="/Typing-animation/css/main.css">

    <body>
        <h1>Hi, I'm UMLEARN...</h1>

        <h2>
        I design and create <a href="#" id="typed"></a>

        <a class="cta" href="https://umlearn.tech">Find out more</a>
        

        
        <script>
          //Typed
          $("#typed").typed({
            strings: [ "Dynamic Prototypes.", "Motion Graphic.", "Design System.", "User Interface.","Creative IT Solution."],

            typeSpeed: 60,
            startDelay: 100,
            backSpeed: 0,
            backDelay: 1200,
            loop: true,
